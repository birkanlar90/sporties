<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <h4>Markalar</h4>
      
      <table class="table">
        <thead>
          <th>Marka Adı</th>
          <th>Kayıt Tarihi</th>
          <th>Güncelleme Tarihi</th>
          <th>Düzenle</th>
          <th>Sil</th>
        </thead>
        <tbody>
          <tr *ngFor="let kayit of kayitlar">
            <td>{{kayit.markaadi}}</td>
            <td>{{kayit.kayTarih}}</td>
            <td>{{kayit.duzTarih}}</td>
            <td><button class="btn btn-outline-warning" (click)="KayitDuzenle(kayit)">Düzenle</button></td>
            <td><button class="btn btn-outline-danger" (click)="KayitSil(kayit)">Sil</button></td>
          </tr>
        </tbody>
      </table>
      <hr>
    </div>
    <div class="col-md-12">
      <h4>Kayıt Ekle Ve Düzenle</h4>
      <hr>
      <form #frm="ngForm" (submit)="Kaydet()">
        <div class="form-group">
          <label>Marka Adı</label>
          <input type="text" class="form-control" name="markaadi" [(ngModel)]="secKayit.markaadi" required>
          <input type="hidden" class="form-control" name="key" [(ngModel)]="secKayit.key">
        </div>
      
        <div class="form-group">
          <input type="submit" value="Kaydet" class="btn btn-outline-success" [disabled]="frm.invalid">

        </div>
      </form>
      <button class="btn btn-outline-danger" (click)="Vazgec()">Vazgeç</button>
      <div [ngClass]="sonuc.islem ? 'alert alert-success':'alert alert-danger'" *ngIf="sonuc.mesaj?.length>0">
        {{sonuc.mesaj}}</div>
    </div>
  </div>
</div>
